<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>个人简历</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        table {
            width: 10%;
            max-width: 800px;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            
        }
        th, td {
            border: 1px solid #e0e0e0;
            padding: 12px 20px;
            text-align: center;
            transition: background-color 0.3s;
        }
        th {background: linear-gradient(to right, #4b6cb7, #182848);
            color: white;
            font-weight: bold;
        }
        td {
            vertical-align: middle;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .photo {
            width: 180px;
            height: 220px;
            border-radius: 5px;
            object-fit: cover;
        }
        .Stuff {
            background-color: #f0f0f0;
            font-weight: bold;
        }
        .section-title {
            padding: 15px;
            background: linear-gradient(to right, #4b6cb7, #182848);
            color: white;
            text-align: left;
            font-size: 18px;
            border-bottom: 2px solid #ddd;
        }
        .evaluation {
            min-height: 100px;
            text-align: left;
            padding: 10px;
        }
        caption {
            font-size: 24px;
            color: #333;
            padding: 15px 0;
            text-align: center;
            font-weight: bold;
			        
        }
        .highlight {
            background-color: #e8f4f8;
        }
        .icon {
            margin-right: 8px;
            color: #4b6cb7;
            width: 20p
			x;
            text-align: center;
        }
    </style>
	</head>
	<body>
	    <table>
	        <caption>个人简历</caption>
	        <tr>
	            <td class="Stuff"><i class="fas fa-user icon"></i>姓名</td>
	            <td>王泽鑫</td>
	            <td class="Stuff"><i class="fas fa-venus-mars icon"></i>性别</td>
	            <td>男</td>
	            <td class="Stuff"><i class="fas fa-birthday-cake icon"></i>年龄</td>
	            <td>19</td>
	            <td rowspan="3" width="136">
	                <img src="1.jpg" class="photo">
	            </td>
	        </tr>
	        <tr>
	            <td class="Stuff"><i class="fas fa-map-marker-alt icon"></i>籍贯</td>
	            <td>山东省日照市</td>
	            <td class="Stuff"><i class="fas fa-phone icon"></i>诈骗电话</td>
	            <td>17862352827</td>
	            <td class="Stuff"><i class="fas fa-envelope icon"></i>QQ</td>
	            <td>2829773372</td>
	        </tr>
	        <tr>
	            <td class="Stuff"><i class="fas fa-graduation-cap icon"></i>学历</td>
	            <td>笨科</td>
	            <td class="Stuff"><i class="fas fa-heartbeat icon"></i>健康状况</td>
	            <td>算是健康吧</td>
	            <td class="Stuff"><i class="fas fa-ring icon"></i>婚姻状况</td>
	            <td>未婚</td>
	        </tr>
	        <tr>
	            <td class="Stuff"><i class="fas fa-briefcase icon"></i>求职意向</td>
	            <td>当牛马</td>
	            <td class="Stuff"><i class="fas fa-book icon"></i>专业</td>
	            <td colspan="2">人中智障拔尖智障培养班</td>
	            <td class="Stuff"><i class="fas fa-university icon"></i>毕业学校</td>
	            <td colspan="2">山东财经大学</td>
	        </tr>
	        <tr><td class="Stuff"><i class="fas fa-certificate icon"></i>技能证书</td><td colspan="7">金星王牌</td>
        </tr>    
        <tr>
            <td class="Stuff"><i class="fas fa-heart icon"></i>个人特长与爱好</td><td colspan="7">叫尼玛</td>
        </tr>
        <tr>
            <td class="Stuff"><i class="fas fa-project-diagram icon"></i>项目经历</td><td colspan="7">主力抢空头，一抢一个不吱声</td>
        </tr>
        <tr>
            <td class="Stuff"><i class="fas fa-comment-alt icon"></i>自我评价</td><td colspan="7">
爱耍彪
<br/>吃鸡又才又爱玩</td>
        </tr>
    </table>
</body>
</html>
